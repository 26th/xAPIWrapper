  <body onload='test()'>

    <script type="text/javascript">

    function test() {
      ADL.XAPIWrapper.changeConfig({
        "endpoint": "https://lrs.adlnet.gov/xapi/",
        "user": "tom",
        "password": "1234"
      });


      var stmt = new ADL.Statement(
        new ADL.Agent(ADL.XAPIWrapper.hash("mailto:user@example.com"), 'aaron'),
        new ADL.Verb('http://adlnet.gov/expapi/verbs/browser_testing', 'browser_testing'),
        new ADL.Activity("act:statement_posts/browser_testing"));

      stmt.timestamp = (new Date()).toISOString();

      ADL.XAPIWrapper.postStatement(stmt, function(r){console.log("Success");});
    }

    </script>
